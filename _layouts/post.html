---
layout: default
---

<article class="type-system-rounded post-wrap">

  <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
  <h2>{{ page.subtitle }}</h2>
    {% endif %}
        {% if page.category %}
  <p class="type">{{ page.category }}</p>
    {% endif %}
  <p class="date"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
    {% if page.image %}
    <img src="{{site.baseurl}}/img/posts/{{ page.image }}" class="post-image" {% if page.imgalt %} alt="{{ page.imgalt }}"{% endif %} />
    {% endif %}
  <p>{{ content }}</p>
  <hr>
{% if page.author %} 
  <p class="author">{{ page.author }}</p>
{% endif %}
</article>
