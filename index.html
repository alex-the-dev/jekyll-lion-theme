--- 
layout: default 
---

<main class="home">

    <h1 class="page-heading">Posts</h1>

    <div class="cards">
        {% for post in site.posts %}
        
            <div class="card">
                <a href="{{ post.url }}">
                <div class="card-image">
                 <img src="{{site.baseurl}}/img/posts/{{ post.image }}" alt="{{ post.title }}" />
                </div>
                <div class="card-header">
                    {{ post.title }}
                </div>
                <div class="card-copy">

                   {{ post.excerpt }}
                </div>
                     </a>
            </div>
       
        <!--<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>

      </li>-->
        {% endfor %}
